// lua/tests/server.cfg
// Server configuration for testing DarkRP with Brick Framework

// ===== BASIC SERVER SETTINGS =====
hostname "GLuaTest - DarkRP Brick Framework Testing"
sv_defaultgamemode "darkrp"
gamemode "darkrp"

// ===== PERFORMANCE SETTINGS =====
sv_hibernate_think 1
sv_max_queries_sec 3
sv_max_queries_sec_global 30
fps_max 66

// ===== DARKRP SPECIFIC SETTINGS =====
// Enable DarkRP features needed for testing
sbox_maxprops 100
sbox_maxragdolls 5
sbox_maxvehicles 2
sbox_maxeffects 50
sbox_maxdynamite 10
sbox_maxlamps 10
sbox_maxthrusters 10
sbox_maxwheels 10
sbox_maxhoverballs 10
sbox_maxballoons 10
sbox_maxnpcs 5
sbox_maxsents 20

// ===== BRICK FRAMEWORK SETTINGS =====
// Configure your brick framework for testing
// sbox_maxbricks 50
// brick_framework_debug 1
// brick_essentials_enabled 1

// ===== TESTING OPTIMIZATIONS =====
// Reduce unnecessary features during testing
ai_disabled 1
sv_alltalk 1
mp_flashlight 1

// ===== DARKRP JOB SETTINGS =====
// Enable jobs that your brick framework might use
// darkrp_restrictdefault 0
// darkrp_allowjobswitch 1

// ===== LOGGING =====
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1

// ===== NETWORK SETTINGS =====
sv_timeout 60
net_maxfilesize 16

// ===== ADDON SPECIFIC =====
// ULX Settings
// ulx_showMotd 0
// ulx_motdUrl ""

// ===== DEVELOPMENT/DEBUG =====
developer 1
con_logfile "tests/server_console.log"

// ===== MAP SETTINGS =====
// Use a simple map for faster testing
// map gm_flatgrass
